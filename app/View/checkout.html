{{ header | raw }}
   

    <div class="site-section">
      <div class="container">
          
        <div class="row">
          <div class="col-md-6 mb-5 mb-md-0">
            <h2 class="h3 mb-3 text-black">Billing Details</h2>
            <div class="p-3 p-lg-5 border">
              <div class="form-group">
                <label for="c_country" class="text-black">Country <span class="text-danger">*</span></label>
                <input id="c_country" class="form-control" style="pointer-events:none;" value="Украина">
                   
               
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="first_name" name="c_fname">
                </div>
                <div class="col-md-6">
                  <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="last_name">
                </div>
              </div>

              

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_address" class="text-black">Адреса <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="address" name="street_address" placeholder="Вулиця">
                </div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" name="house_address" placeholder="Дом">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="flat_address" placeholder="Номер квартиры (опционально)">
              </div>


              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_state_country" class="text-black">Город <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="town">
                </div>
                <div class="col-md-6">
                  <label for="c_postal_zip" class="text-black">Zip <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_postal_zip" name="zip">
                </div>
              </div>

              <div class="form-group row mb-5">
                <div class="col-md-6">
                  <label for="c_email_address" class="text-black">Email <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_email_address" name="email">
                </div>
                <div class="col-md-6">
                  <label for="c_phone" class="text-black">Телефон <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_phone" name="phone" placeholder="Phone Number">
                </div>
              </div>

              


             

              <div class="form-group">
                <label for="c_order_notes" class="text-black">Пожелание к заказу</label>
                <textarea name="order_notes" id="c_order_notes" cols="30" rows="5" class="form-control" placeholder="Write your notes here..."></textarea>
              </div>

            </div>
          </div>
          <div class="col-md-6">

           
            
            <div class="row mb-5">
              <div class="col-md-12">
                <h2 class="h3 mb-3 text-black">Your Order</h2>
                <div class="p-3 p-lg-5 border">
                  <table class="table site-block-order-table mb-5">
                    <thead>
                      <th>Product</th>
                      <th>Total</th>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Top Up T-Shirt <strong class="mx-2">x</strong> 1</td>
                        <td>$250.00</td>
                      </tr>
                      <tr>
                        <td>Polo Shirt <strong class="mx-2">x</strong>   1</td>
                        <td>$100.00</td>
                      </tr>
                      <tr>
                        <td class="text-black font-weight-bold"><strong>Cart Subtotal</strong></td>
                        <td class="text-black">$350.00</td>
                      </tr>
                      <tr>
                        <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                        <td class="text-black font-weight-bold"><strong>$350.00</strong></td>
                      </tr>
                    </tbody>
                  </table>

                  
                   

                  

                  <div class="form-group">
                    <a class="btn btn-primary btn-lg py-3 btn-block" href="/checkout/store">Place Order</a>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- </form> -->
      </div>
    </div>

    {{ footer | raw }}
