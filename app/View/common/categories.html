 <div class="site-section site-blocks-2">
      <div class="container">
        <div class="row">
        	{% for item in categories %}
	          <div class="col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0" data-aos="fade" data-aos-delay="">
	            <a class="block-2-item" href="{{path_for('categorie', {slug:item.slug})}}">
	              <figure class="image">
	                <img src="/images/women.jpg" alt="" class="img-fluid">
	              </figure>
	              <div class="text">
	                <span class="text-uppercase">{{lang.categorie}}</span>
	                <h3>{{item.name}}</h3>
	              </div>
	            </a>
	          </div>
         	{%endfor%}
        </div>
      </div>
    </div>
